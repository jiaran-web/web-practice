<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图标字体</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        div{
            font-size: 50px;
        }
        span:after,span:before{
            content: "\e9c2";
            font-family: 'iconfont';
            
        }
    </style>
</head>
<body>
    <div class="iconfont da" >&#xe6f2;我</div>
    <div class="iconfont icon-gouwu1">你</div>
    <span class="iconfont">ta</span>
</body>
</html>
