<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		//打印矩形，每次打印一个星，外层循环控制行，内层循环控制列；	
		for(var i = 1 ; i <= 5 ; i++){
			for(var j = 1 ; j <= 5 ; j++ ){
				document.write("*");
			}
			document.write("<br>");
		}	
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		
		
		
		//打印直角三角形，每次打印一个星，外层循环控制行，内层循环控制列；
		for(var i = 1 ; i <= 5 ; i++){
			for(var j = 1 ; j <= i ; j++ ){
				document.write("*");
			}
			document.write("<br>");
		}
		
		//乘法口诀表
		var product = 0;
		for(var i = 1 ; i <= 9 ; i++){
			for(var j = 1 ; j <= i ; j++ ){
				product = i * j;
				document.write(j + "*" + i + "=" + product);
				document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
				if(product < 10){
					document.write("&nbsp;&nbsp;");
				}
				
			}
			document.write("<br>");
		}
		
		var res = 0;
		for(i = 1; i <= 100; i++){
			
			if(i%2 == 0 ){
				res = i + 1;
				console.log(res);
			}else{
				res = i - 1;
				console.log(res);
			}
			// if(i%2 == 1){
				
			// }
		}
		
			
		</script>
	</body>
</html>
