			//设置标记flag法
			var divNode = document.querySelector('div');
			var flag = true;
			divNode.onclick = function(){
				
				if(flag){
					this.style.backgroundColor = 'hotpink';
					//flag = false;//执行完flag为true的语句使flag变为false，下一次点击执行else里的语句
				}else{
					this.style.backgroundColor = '#00BFFF';
					//flag = true;//执行完flag为false的语句使flag变为true，下一次点击执行if里的语句
				}
				flag = !flag;//标志取反，相当于上面两条注释的结合
			}
		</script>
