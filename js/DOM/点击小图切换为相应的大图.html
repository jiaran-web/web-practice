<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
			}
			.click{
				width: 500px;
				margin: 0 auto;
			}
			#big{
				display: block;
				width: 310px;
				height: 400px;
				margin: 100px auto 0;
			}
			ul{
				width: 310px;
				margin: 0 auto;
			}
			ul li{
				display: inline;
				width: 150px;
				height: 200px;
				overflow: hidden;
				
			}
			li img{
				width: 150px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="click">
			<img src="../img/1.jpeg" alt="" id="big">
		</div>
		<ul>
			<li>
				<img src="../img/1.jpeg" alt="" id="small1">
			</li>
			<li>
				<img src="../img/2.jpeg" alt="" id="small2">
			</li>
		</ul>
		
		<script type="text/javascript">
			var big = document.getElementById('big');
			var small1 = document.getElementById('small1');
			var small2 = document.getElementById('small2');
			small1.onclick = function(){
				big.src = this.src;//这个this指向对应的元素，元素也是对象，一切皆对象
			};
			small2.onclick = function(){
				big.src = this.src;
			}
		</script>
	</body>
</html>
