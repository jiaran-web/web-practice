<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//事件绑定的封装函数
			function addEvent(obj,eventType,fn,isBubble){//参数为：绑定事件的对象、事件类型、事件函数、是否是冒泡事件
				if(obj.addEventListener){
					//高级浏览器
					obj.addEventListener(eventType,fn,isBubble);
				}else{
					//IE低级浏览器
					obj.attachEvent('on'+eventType,fn);
				}
			}
			//事件解绑的封装函数
			function removeEvent(obj,eventType,fn,isBubble){//参数为：绑定事件的对象、事件类型、事件函数、是否是冒泡事件
				if(obj.removeEventListener){
					//高级浏览器
					obj.removeEventListener(eventType,fn,isBubble);
				}else{
					//IE低级浏览器
					obj.detachEvent('on'+eventType,fn);
				}
			}
		</script>
	</body>
</html>
