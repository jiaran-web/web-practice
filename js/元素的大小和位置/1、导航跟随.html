<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			html, body{
				width: 100%;
				height: 100%;
			}
			body{
				height: 3000px;
			}
			#box{
				width: 100%;
				height: 100%;
				/* overflow-y: scroll; */
			}
			#box .header{
				width: 100%;
				height: 100px;
				background-color: deepskyblue;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="header"></div>
		</div>
		
		<script type="text/javascript">
			//当滚动条滚动一定距离后，头部导航变为固定定位
			var nav = document.querySelector('.header');
			window.onscroll = function(){//当前页面的页面滚动事件(系统滚动事件)
			
				var scrollT = document.documentElement.scrollTop || document.body.scrollTop;
				//获取滚动条滚动的距离。根据浏览器的不同而不同，有的认为是html滚动的距离，而有的认为是body滚动的距离
				
				
				if(scrollT >= 100){//根据获得的滚动条滚动的距离来达成目标效果；
					nav.style.position = 'fixed';
					nav.style.left = '0';
					nav.style.top = '0';
				}
			}
		</script>
	</body>
</html>
