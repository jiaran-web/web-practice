<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>突出显示</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        .box{

            width: 630px;
            height: 220px;
            border: 1px solid #fff;
            padding-left: 10px;
            padding-bottom: 10px;
            margin: 0 auto;
        }
        .box ul{

            flex: content;
            width: 630px;
            height: 420px;

        }
        .box ul li{
            float: left;
            width: 200px;
            height: 200px;
            margin-top: 10px;
            margin-right: 10px;
        }
        .box ul li img{
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li><img src="./img/1.jpg" alt=""></li>
            <li><img src="./img/2.jpg" alt=""></li>
            <li><img src="./img/3.jpg" alt=""></li>
            <li><img src="./img/4.jpg" alt=""></li>
            <li><img src="./img/5.jpg" alt=""></li>
            <li><img src="./img/6.jpg" alt=""></li>
        </ul>
    </div>
    <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" >
        let lis = $('.box ul li');
        lis.mouseenter(function (){
            // console.log(this);
            // $(this).css('opacity','1');             //this指向的是dom对象，这里要转为jQuery对象才能用jQuery方法
            // $(this).siblings().css('opacity','.4');
            $(this).css('opacity','1').siblings().css('opacity','.4');      //由上面两条结合得来，链式编程
        });
        $('.box ul').mouseleave(function (){
            // console.log(this);
            lis.css('opacity','1');
            // $(this).siblings().css('opacity','.4')
        });
    </script>
</body>
</html>
