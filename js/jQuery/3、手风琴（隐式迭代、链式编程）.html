<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        .box{
            width: 150px;
            height: auto;
            margin: 0 auto;
        }
        .box ul{
            width: 150px;
            height: auto;
        }
        .box ul li{
            width: 150px;
            /*height: 30px;*/
            text-align: center;
            line-height: 30px;
            background-color: #00BFFF;
            border: 1px solid #000000;
        }
        .box ul li span{
            display: block;
            height: 30px;
        }
        .box ul li div{
            display: none;
            width: 100%;
            height: 150px;
            background-color: white;
        }

    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <span>标题1</span>
                <div>弹出来的内容1</div>
            </li>
            <li>
                <span>标题2</span>
                <div>弹出来的内容2</div>
            </li>
            <li>
                <span>标题3</span>
                <div>弹出来的内容3</div>
            </li>
            <li>
                <span>标题4</span>
                <div>弹出来的内容4</div>
            </li>
        </ul>
    </div>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" >
    let lis = $('.box ul li');
    let ul = $('.box ul');
    lis.click(function (){
        $(this).children('div').show().parent('li').siblings('li').children('div').hide();
    });
    ul.mouseleave(function () {
       lis.children('div').hide();
    });
</script>
</body>
</html>
